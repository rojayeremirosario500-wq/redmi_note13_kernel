name: Compilar Kernel 5.15 ZEPHYR - DIAGNÓSTICO DE CARPETA

on:
  # Permite ejecutarlo manualmente desde la pestana Actions
  workflow_dispatch:
  # Ejecuta al subir cambios a la rama 'main'
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # --- DEFINIMOS EL DIRECTORIO RAIZ DEL CODIGO FUENTE DEL KERNEL ---
    # Lo dejamos para rellenarlo despues, pero ahora no se usa.
    env:
      KERNEL_SOURCE_DIR: TBD

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Instalar Dependencias del Sistema
      run: sudo apt update && sudo apt install -y git

    # --- PASO CRITICO: DIAGNÓSTICO ---
    - name: Listar Contenido del Repositorio (DIME ESTO)
      run: |
        echo "Contenido del directorio actual (el raiz del repo):"
        ls -F
        echo "----------------------------------------------------"
        echo "Si ves una carpeta del kernel, por favor, dime el nombre EXACTO."
